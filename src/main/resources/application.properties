# Load .env file (Spring Boot 3.5+ supports dotenv natively)
spring.config.import=optional:dotenv:.env

# Application name and server port
spring.application.name=nextpaw-backend
server.port=8080

# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/nextpaw
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# External API configurations (fetched securely from .env)
petfinder.api.key=${PETFINDER_API_KEY}
petfinder.api.secret=${PETFINDER_API_SECRET}
petfinder.api.url=https://api.petfinder.com/v2

openai.api.key=${OPENAI_API_KEY}
